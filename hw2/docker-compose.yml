services:
  db:
    image: postgres:16-alpine
    container_name: marketplace_db
    environment:
      POSTGRES_DB: marketplace
      POSTGRES_USER: marketplace
      POSTGRES_PASSWORD: marketplace_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketplace -d marketplace"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: marketplace_app
    environment:
      DATABASE_URL: postgresql+asyncpg://marketplace:marketplace_pass@db:5432/marketplace
      SECRET_KEY: super-secret-jwt-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 30
      ORDER_RATE_LIMIT_MINUTES: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app

volumes:
  postgres_data:
